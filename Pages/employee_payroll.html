<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link href="../Css/employee_payroll.css" rel="stylesheet">
    <title>Employee Payroll Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head"> Employee Payroll form </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>


            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-imgs/Ellipse -3.png"
                            required>
                        <img class="profile" id='image1' src="../Assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-imgs/Ellipse -1.png"
                            required>
                        <img class="profile" id='image1' src="../Assets/profile-images/Ellipse 1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-imgs/Ellipse -8.png"
                            required>
                        <img class="profile" id='image1' src="../Assets/profile-images/Ellipse -8.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-imgs/Ellipse -7.png"
                            required>
                        <img class="profile" id='image1' src="../Assets/profile-images/Ellipse -7.png">
                    </label>
                </div>
            </div>
        </form>

</body>

</html>
